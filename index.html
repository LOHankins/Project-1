<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>The Trivia Game</title>
</head>
<body>
  <div class="row header">
    <div class="column column-12">

    </div>
  </div>
 

  <div class="row middle">
    <div class="column column-8">
      <div class="row top">
        <div class="column column-8">
          <section class="section1a">
            <select name="Category" id="category">
              <option value="1">No Category</option>
              <option value="2">Politics</option>
              <option value="3">Washington, DC</option>
              <option value="4">Geography</option>
            </select>
            <div class="Question" >
              <p id="question"></p>
            </div>
          </section>
        </div>
        <div class="column column-4">
          <button type="button" id="start">Start</button>
          <button type="button" id="stop">Stop</button>
        </div>
      </div>
      <div class="row bottom">
        <div class="column column-12">
          <div class="trythis">
            <input type="checkbox" id="cbox1">
            <div class="trythis1" id="trythis1div">
              <p id="trythis1p" ></p>
            </div>
          </div>
          <div class="trythis">
            <input type="checkbox" id="cbox2">
            <div class="trythis2" id="trythis2div">
              <p id="trythis2p" ></p>
            </div>          
          </div>
          <div class="trythis">
            <input type="checkbox" id="cbox3">
            <div class="trythis3" id="trythis3div">
              <p id="trythis3p" ></p>
            </div>
          </div>
          <div class="trythis">
            <input type="checkbox" id="cbox4">
            <div class="trythis4" id="trythis4div">
              <p id="trythis4p" ></p>
            </div>
          </div>
        </div>
      </div>

    </div>


      <div class="column column-4">

      </div>
  </div>



<div class="row footer">
  <div class="column column-12">
    <p id="messages">just some test text</p>
    <label>Enter replies here <input type="text" id="fromPlayer"/></label><br />

  </div>
</div>



  <script src="trivia.js"></script>
</body>
</html>
