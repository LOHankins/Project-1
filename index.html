<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>The Trivia Game</title>
</head>
<body>
  <div class="row header">
    <div class="column column-12">

    </div>
  </div>
 

  <div class="row middle">
    <div class="column column-8">
      <div class="row top">
        <div class="column column-8">
          <section class="section1a">
            <select name="Category" class="section1ax" id="category">
              <option value="1">No Category Chosen</option>
              <option value="2">Politics</option>
              <option value="3">Washington, DC</option>
              <option value="4">Geography</option>
            </select>
            <p id="question" class="section1ax" id="section1axdiv" ></p>
          </section>
        </div>
        <div class="column column-4">
          <button type="button" id="start">Start</button>
          <button type="button" id="stop">Stop</button>
        </div>
      </div>
      <div class="row bottom">
        <div class="column column-12">
          <div class="trythis">
            <input type="checkbox" class="allintrythis" id="cbox1">
            <p id="trythis1p" class="allintrythis"></p>
            
          </div>
          <div class="trythis">
            <input type="checkbox" class="allintrythis" id="cbox2">
            <p id="trythis2p" class="allintrythis"></p>
                  
          </div>
          <div class="trythis">
            <input type="checkbox" class="allintrythis" id="cbox3">
            <p id="trythis3p" class="allintrythis"></p>
            
          </div>
          <div class="trythis">
            <input type="checkbox" class="allintrythis" id="cbox4">
            <p id="trythis4p" class="allintrythis"></p>
            
          </div>
        </div>
      </div>

    </div>


    <div class="column column-4">
      <h1>Scoreboard</h1>
      <h3>High Score for Today is</h3>

      <h4>Current Score</h4>


    </div>
  </div>



<div class="row footer">
  <div class="column column-12">
    <p id="messages">just some test text</p>
    <label>Enter replies here <input type="text" id="fromPlayer"/></label><br />

  </div>
</div>



  <script src="trivia.js"></script>
</body>
</html>
